<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Product preview card component</title>
</head>
<body>
    <div id="whitebox">
        <picture>
            <source srcset="image-product-mobile.jpg" media="(max-width:600px)" width="700" height="684">
            <img src="image-product-desktop.jpg" media="(min-width:600px)"alt="" width="600" height="900">
        </picture>
        <div id="content">
            <p>P E R F U M E</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div id="price">
                <h1 id="discounted">$149.99</h1>
                <p><s>$169.99</s></p>
            </div>
            <button>
                <img src="icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
